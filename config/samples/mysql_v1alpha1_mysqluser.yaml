apiVersion: mysql.radondb.com/v1alpha1
kind: MysqlUser
metadata:
  name: sample_user_cr
spec:
  ## User to operate.
  user: sample_user
  hosts: 
    - "%"
  permissions:
    - database: "*"
      tables:
        - "*"
      privileges:
        - SELECT
  ## Specify the cluster where the user is located.
  clusterBinder:
    clusterName: sample
    nameSpace: default
  ## Specify the secret object for user.
  secretBinder:
    secretName: sample-user-password
    secretKey: pwdForSample
